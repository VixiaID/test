<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Not Found | OTSEE</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,400&display=swap');
      html, body {height: 100%; background-color: #f9f9f9; font-family: 'Montserrat', sans-serif;}
      .app {height: 80vh; display: flex; align-items: center; justify-content: center; flex-flow: column;}
      body {text-align: center;}
      .button {background-color: #7942ee; color: white; border: none; border-radius: 7px; box-shadow: 0px 4px 12px 0px rgba(0, 0, 0, 0.2); text-align: center; margin: 5px 2px; padding: 8px 13px; cursor: pointer;}
      .button:hover {background-color: #6124e3;}
      .link {color: white;
    </style>
  </head>
  <body>
    <div class="app">
      <main>
        <h1>404</h1>
        <hr>
        <h3>Page Not Found</h3>
        <p>The page you requested could not be found.</p>
        <button class="button"><p class="link" id="domains"></p></button>
      </main>
    </div>
    <p id=="demo"></p>
    <script>
      let text = "Home";
      let domain = window.location.protocol + "://" + window.location.hostname;
      let result = text.link(domain);
      document.getElementById("domains").innerHTML = result;
      
      document.getElementById("demo").innerHTML =
"Page protocol is " + window.location.protocol;
    </script>
  </body>
</html>
